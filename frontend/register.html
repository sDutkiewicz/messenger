<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h2>Rejestracja</h2>
        <form id="registerForm">
            <input type="text" name="username" placeholder="Nazwa użytkownika" required minlength="3" maxlength="32">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Hasło" required minlength="12">
            <button type="submit">Zarejestruj się</button>
        </form>
        <div id="registerMsg"></div>
        <div id="twofaSetup">
            <h3>Konfiguracja 2FA</h3>
            <p>Zeskanuj poniższy QR w aplikacji uwierzytelniającej (np. Authenticator) lub wpisz klucz ręcznie.</p>
            <img id="provisionQr" alt="QR 2FA">
            <div>Klucz: <span id="totpSecret"></span></div>
            <form id="verify2faForm">
                <input type="text" name="code" placeholder="Kod 2FA" required pattern="\d{6}" inputmode="numeric">
                <button type="submit">Weryfikuj 2FA</button>
            </form>
            <div id="twofaMsg"></div>
        </div>
        <a href="login.html">Masz już konto? Zaloguj się</a>
    </div>
    <script>
    function showMessage(elementId, text, color) {
        const el = document.getElementById(elementId);
        el.textContent = text;
        el.style.color = color;
    }
    
    document.getElementById('registerForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
            username: form.username.value,
            email: form.email.value,
            password: form.password.value
        };
        const res = await fetch('/api/register', {
            method: 'POST',
            credentials: 'same-origin',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        if (res.ok) {
            const body = await res.json();
            showMessage('registerMsg', 'Rejestracja udana! Dokończ konfigurację 2FA.', 'green');
            
            if (body.provisioning_qr || body.provisioning_uri || body.totp_secret) {
                const twofa = document.getElementById('twofaSetup');
                const qr = document.getElementById('provisionQr');
                const secret = document.getElementById('totpSecret');
                
                if (body.provisioning_qr) {
                    qr.src = body.provisioning_qr;
                } else if (body.provisioning_qr_path) {
                    qr.src = body.provisioning_qr_path;
                } else if (body.provisioning_uri) {
                    qr.src = 'https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=' + encodeURIComponent(body.provisioning_uri);
                }
                secret.textContent = body.totp_secret || '';
                twofa.style.display = 'block';
            } else {
                localStorage.setItem('loggedIn', '1');
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 500);
            }
        } else {
            const err = await res.json();
            showMessage('registerMsg', err.error || 'Błąd rejestracji', 'red');
        }
    };

    document.getElementById('verify2faForm').onsubmit = async function(e) {
        e.preventDefault();
        const code = e.target.code.value.trim();
        const res = await fetch('/api/verify-2fa', {
            method: 'POST',
            credentials: 'same-origin',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({code})
        });
        
        if (res.ok) {
            showMessage('twofaMsg', '2FA skonfigurowane. Możesz się zalogować.', 'green');
            setTimeout(() => { window.location.href = 'login.html'; }, 1000);
        } else {
            const err = await res.json();
            showMessage('twofaMsg', err.error || 'Błąd weryfikacji 2FA', 'red');
        }
    };
    </script>
</body>
</html>
