<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h2>Logowanie</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Nazwa użytkownika lub email" required><br>
            <input type="password" name="password" placeholder="Hasło" required><br>
            <button type="submit">Zaloguj się</button>
        </form>
        <div id="loginMsg"></div>
        <a href="register.html">Nie masz konta? Zarejestruj się</a>
    </div>
    <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
            username: form.username.value,
            password: form.password.value
        };
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const msg = document.getElementById('loginMsg');
        if (res.ok) {
            msg.textContent = 'Zalogowano!';
            msg.style.color = 'green';
            // TODO: redirect to dashboard or 2FA
        } else {
            const err = await res.json();
            msg.textContent = err.error || 'Błąd logowania';
            msg.style.color = 'red';
        }
    };
    </script>
</body>
</html>
