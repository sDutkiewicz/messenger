<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h2>Logowanie</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Nazwa użytkownika lub email" required>
            <input type="password" name="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj się</button>
        </form>
        <div id="loginMsg"></div>
        <div id="twofaSection">
            <h3>Weryfikacja 2FA</h3>
            <form id="login2faForm">
                <input type="text" name="code" placeholder="Kod 2FA" required pattern="\d{6}" inputmode="numeric">
                <button type="submit">Weryfikuj kod</button>
            </form>
            <div id="login2faMsg"></div>
        </div>
        <a href="register.html">Nie masz konta? Zarejestruj się</a>
    </div>
    <script>
    async function fetchAndStorePrivateKey(password) {
        try {
            const res = await fetch('/api/get-private-key', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password }),
                credentials: 'same-origin'
            });
            const data = await res.json();
            if (res.ok) {
                // Przechowuj klucz prywatny w sessionStorage na czas sesji
                sessionStorage.setItem('privateKeyDecrypted', data.private_key);
                return true;
            } else {
                return false;
            }
        } catch (error) {
            return false;
        }
    }

    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const password = form.password.value;
        const data = {
            username: form.username.value,
            password: password
        };
        const res = await fetch('/api/login', {
            method: 'POST',
            credentials: 'same-origin',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const msg = document.getElementById('loginMsg');
        const body = await res.json().catch(() => ({}));
        if (res.ok && body['2fa_required']) {
            // Zapamiętaj hasło dla 2FA flow
            sessionStorage.setItem('_loginPassword', password);
            msg.textContent = 'Wymagana weryfikacja 2FA.';
            msg.style.color = 'orange';
            document.getElementById('twofaSection').style.display = 'block';
        } else if (res.ok) {
            // Użyj tego samego hasła do odszyfrowania klucza prywatnego
            const keyLoaded = await fetchAndStorePrivateKey(password);
            if (keyLoaded) {
                msg.textContent = '✓ Zalogowano!';
                msg.style.color = 'green';
                localStorage.setItem('loggedIn', '1');
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 500);
            } else {
                msg.textContent = '⚠️ Zalogowano ale nie udało się załadować klucza prywatnego';
                msg.style.color = 'orange';
                // Mimo to przejdź do dashboard (klucz można spróbować załadować ponownie)
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 2000);
            }
        } else {
            const err = body;
            msg.textContent = err.error || 'Błąd logowania';
            msg.style.color = 'red';
        }
    };

    document.getElementById('login2faForm').onsubmit = async function(e) {
        e.preventDefault();
        const code = e.target.code.value.trim();
        const login2faMsg = document.getElementById('login2faMsg');
        const res = await fetch('/api/verify-2fa', {
            method: 'POST',
            credentials: 'same-origin',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({code})
        });
        if (res.ok) {
            // Pobierz hasło zapamiętane z pierwszego kroku logowania
            const password = sessionStorage.getItem('_loginPassword');
            if (password) {
                const keyLoaded = await fetchAndStorePrivateKey(password);
                if (keyLoaded) {
                    login2faMsg.textContent = '✓ Weryfikacja 2FA powiodła się. Przekierowanie...';
                    login2faMsg.style.color = 'green';
                    localStorage.setItem('loggedIn', '1');
                    sessionStorage.removeItem('_loginPassword');
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 600);
                } else {
                    login2faMsg.textContent = '⚠️ 2FA OK ale nie udało się załadować klucza';
                    login2faMsg.style.color = 'orange';
                    localStorage.setItem('loggedIn', '1');
                    sessionStorage.removeItem('_loginPassword');
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
                }
            } else {
                login2faMsg.textContent = 'Błąd: nie znaleziono hasła';
                login2faMsg.style.color = 'red';
            }
        } else {
            const err = await res.json().catch(() => ({}));
            login2faMsg.textContent = err.error || 'Błąd weryfikacji 2FA';
            login2faMsg.style.color = 'red';
        }
    };
    </script>
</body>
</html>
