version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: messenger_backend
    environment:
      FLASK_ENV: production
      FLASK_APP: app.py
      DATABASE_URL: sqlite:////data/messenger.db
    volumes:
      - ./data:/app/data
    networks:
      - messenger_network
    restart: unless-stopped
    expose:
      - "8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: messenger_frontend
    networks:
      - messenger_network
    restart: unless-stopped
    expose:
      - "80"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: messenger_nginx
    ports:
      - "3000:80"
      - "3443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    networks:
      - messenger_network
    restart: unless-stopped

networks:
  messenger_network:
    driver: bridge

volumes:
  data:


